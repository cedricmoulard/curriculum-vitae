<div [@titleAnimation]="'true'" class="container">
  <div class="portrait">
    <img [src]="avatarUrl" alt="Logo" />
  </div>
  <div class="title">
    {{ title }}
  </div>
  <div class="subtitle">{{ subtitle }}</div>
  <div class="link">
    <button mat-stroked-button (click)="goToExperiences()">
      En savoir (beaucoup) plus
    </button>
  </div>
</div>
